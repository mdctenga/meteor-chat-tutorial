<head>
  Chatapp
</head>

<body>
  <h1>ChatApp</h1>
  {{> welcome }}
  {{> messages }}
</body>

<template name="welcome">
  <p>
    Welcome to the example chat app! Please log in to show your username.
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>
